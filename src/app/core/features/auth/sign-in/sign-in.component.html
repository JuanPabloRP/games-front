<section *ngIf="loading">Cargando...</section>
<section class="sign-in-section">
	<figure class="sign-in-image-container">
		<img
			src="../../../../../assets/svg/login.svg"
			alt="login image"
			class="sign-in-image"
		/>
	</figure>
	<form class="sign-in">
		<h1 class="sign-in__title">Inicio de sesión</h1>
		<article class="sign-in__input-container">
			<label for="user" class="sign-in__label">Usuario</label>
			<input
				name="user"
				type="text"
				class="sign-in__input"
				[formControl]="username"
			/>
		</article>
		<article class="sign-in__input-container">
			<label for="user" class="sign-in__label">Contraseña</label>
			<input
				name="user"
				type="password"
				class="sign-in__input"
				[formControl]="password"
			/>
		</article>
		<button type="button" class="sign-in__button" (click)="signIn()">
			Inicar sesión
		</button>

		<footer class="sign-in__footer">
			<span class="sign-in__footer-text">¿No tienes una cuenta?, </span>
			<a routerLink="/auth/signup" class="sign-in__footer-anchor">Regístrate</a>
		</footer>
	</form>
</section>
